<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">
    <title>Buyer</title>

    <!-- Bootstrap core CSS -->
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" id="themesid">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/examples/offcanvas/offcanvas.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="jumbotron text-info text-center mb2">支払い手段選択</h1>
        <div class="col-xs-12 col-sm-12">
          <h3 class="text-info text-warning">銀行口座</h3>
	  <table class="mb4">
	    <tr>
	      <td>東京中央銀行</td>
	      <td><%= @balance %></td>
	      <td>
		<form id="form" data-toggle="validator" action="confirm" role="form" method="get">
		  <div class="form-group">
		    <input type="hidden" name="name" value=<%= @name %> >
		    <input type="hidden" name="ticket_id" value=<%= @ticket_id %> >
		    <input type="hidden" name="price" value=<%= @price %> >
		    <input type="hidden" name="owner" value=<%= @owner %> >
		    <input type="hidden" name="balance" value=<%= @balance %> >
		    <input type="hidden" name="bank" value="bank1" >
		    <button type="submit" class="btn btn-info btn-lg btn-block">購入手続きへ</button>
		  </div>
		</form>
	      </td>
	    </tr>
	    <tr>
	      <td>白泉銀行</td>
	      <td>200,000</td>
	      <td>
		<form id="form" data-toggle="validator" action="buy" role="form" method="post">
		  <div class="form-group">
		    <button type="submit" class="btn btn-info btn-lg btn-block">選択不可</button>
		  </div>
		</form>
	      </td>
	    </tr>
	  </table>
          <h3 class="text-info text-warning">クレジットカード</h3>
	  <table class="mb4">
	    <tr>
	      <td>1</td>
	      <td>XXXX-XXXX-XXXX-####</td>
	      <td>
		<form id="form" data-toggle="validator" action="buy" role="form" method="post">
		  <div class="form-group">
		    <button type="submit" class="btn btn-info btn-lg btn-block">選択不可</button>
		  </div>
		</form>
	      </td>
	    </tr>
	    <tr>
	      <td>2</td>
	      <td>XXXX-XXXX-XXXX-$$$$</td>
	      <td>
		<form id="form" data-toggle="validator" action="buy" role="form" method="post">
		  <div class="form-group">
		    <button type="submit" class="btn btn-info btn-lg btn-block">選択不可</button>
		  </div>
		</form>
	      </td>
	    </tr>
	  </table>
	</div>
      </div><!--/row-->
      
      <footer class="footer">
        <p>hoge</p>
      </footer>
    </div><!--/.container-->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://getbootstrap.com/examples/offcanvas/offcanvas.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>
    <script src="https://cdn.mlkcca.com/v0.6.0/milkcocoa.js"></script>

    <style>
      .footer {
        bottom: 0;
        width: 100%;
        /* Set the fixed height of the footer here */
        height: 0%;

      .mb1{
        margin-bottom: 1em;
      }
      .mb2{
        margin-bottom: 2em;
      }

        margin-bottom: 5em;
